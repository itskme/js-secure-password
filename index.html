<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itskme secure password manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>itskme secure password manager</h1>
  <form id="add-password-form">
    <label for="name">Password Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button id="add-password-button">Add Password</button>
  </form>
  <button id="view-passwords-button">View Passwords</button>
  <div id="passwords-container"></div>
  <script src="script.js"></script>
</body>
</html>
